<div >
    <div class="row d-flex justify-content-center " >

        <div style="padding:20px " class="col-xs-12 col-sm-12 col-md-10 col-lg-8" >
            <div>
                <span>
                    LOGIN
                </span>
            </div>
            
            <button  (click)="IrACrearCliente()" > Sign Up </button>
            
            <div  >
                <div class="card  " style="width:90%;padding:20px" >
                    <!-- (ngSubmit)="UserRegister(form)" #form="ngForm" -->
                    <form [formGroup]="formularioLogin" (ngSubmit)="UserLog()" action="">
            
                        <div style="width:90%" >
                            <label class="form-label" id="username" name="username" for="username">Login</label>
                            <input formControlName="username" class="form-control" type="text" name="username" ngModel  >
                            <span style="color : red;" *ngIf="this.formularioLogin.get('username')?.errors?.['pattern']">
                                (El mail no puede quedar vacío)
                            </span>
                        </div>
                        <div style="width:90%" >
                            <label class="form-label" id="password" name="password" for="password">Password</label>
                            <input toggle formControlName="password" class="form-control" type="password" name="password" ngModel  >
                            <span style="color : red;" *ngIf="this.formularioLogin.get('password')?.errors?.['pattern']">
                                (password ha de tener minimo de 8 caracteres , minúsculas y mayúsculas , numeros y caracteres especiales)
                            </span>
                        </div>
            
                        <!-- At least 8 characters in length
                        Lowercase letters
                        Uppercase letters
                        Numbers
                        Special characters -->
            
                        <div>
                            <button class="btn btn-primary form_submit_button " type="submit" > Sign In </button>
                        </div>
            
                    </form>
                    <div>{{resultado}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
