<div >
    <router-outlet></router-outlet>
    <div  >

        <div style="padding:20px "  >
            <div>
                <span>
                    LOGIN
                </span>
            </div>
            
            <button  (click)="IrACrearCliente()" > Sign Up </button>
            
            <div  >
                <div style="width:90%;padding:20px" >
                    <!-- (ngSubmit)="UserRegister(form)" #form="ngForm" -->
                    <form [formGroup]="formularioLogin" (ngSubmit)="UserLog()" action="">
            
                        <div style="width:90%" >
                            <label  id="username" name="username" for="username">Login</label>
                            <input formControlName="username"  type="text" name="username" ngModel  >
                            <span style="color : red;" *ngIf="this.formularioLogin.get('username')?.errors?.['pattern']">
                                Email incorrecto
                            </span>
                            <span style="color : red;" *ngIf="this.formularioLogin.get('username')?.errors?.['required']">
                                Email no puede estar vacío
                            </span>
                        </div>
                        <div style="width:90%" >
                            <label  id="password" name="password" for="password">Password</label>
                            <input toggle formControlName="password"  type="password" name="password" ngModel  >
                            
                            <span style="color : red;" *ngIf="this.formularioLogin.get('password')?.errors?.['required']">
                                campo password no puede estar vacío
                            </span>
                            
                            <span style="color : red;" *ngIf="this.formularioLogin.get('password')?.errors?.['pattern']">
                                password ha de tener minimo de 8 caracteres , minúsculas y mayúsculas , numeros y caracteres especiales
                            </span>
                            
                        </div>
            
                        <!-- At least 8 characters in length
                        Lowercase letters
                        Uppercase letters
                        Numbers
                        Special characters -->
            
                        <div>
                            <button  type="submit" > Sign In </button>
                        </div>
            
                    </form>
                    <div>{{resultado}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
